<app-header-new></app-header-new>
<section class="middle-content container-fluid" style="background-image: url('assets/new/images/background.jpg');">
    <div class="customTop">
        <div class="col-md-2">
            <app-nav-left-process></app-nav-left-process>
        </div>

        <div class="col-md-9 col-md-offset-1 contentRight">
             <form #addProcessFrom="ngForm"  (ngSubmit)=' addProcessFrom.valid &&  submitProcess(addProcessFrom); ' novalidate>
            <div class="companyDetails">
                <div class="col-md-6 form-group">
                    <label>Process Name </label>
                    <input class="form-control form" type="text" name="processName" [(ngModel)]="addProcess.processName" #processName="ngModel" required>
                    <div class="clearfix"></div>
                    <div *ngIf="processName.errors && (processName.dirty || processName.touched || addProcessFrom.submitted)  " class="error" >
                    <div [hidden]="!processName.errors.required">
                      Process Name is required!
                    </div>
                  </div>
                </div>
                <div class="col-md-6 form-group">
                    <label>Turn Time</label>
                    <div class="processPosition">
                      <select class="form-control form-small formLabel" name="turnStartTime" [(ngModel)]="addProcess.turnStartTime" #turnStartTime="ngModel" required>
                      <option selected value="">HH</option>
                      <option *ngFor = "let hour of hours">{{hour}}</option>
                      </select>
                     <div *ngIf="turnStartTime.errors && (turnStartTime.dirty || turnStartTime.touched || addProcessFrom.submitted)   "  class="error errorRight">
                      <div [hidden]="!turnStartTime.errors.required">
                        Start Time is required!
                      </div>
                    </div>
                    </div>
                    <div class="processPosition">
                      <select class="form-control  form-small formLabel" name="turnEndTime" [(ngModel)]="addProcess.turnEndTime" #turnEndTime="ngModel" required>
                      <option selected value="">MM</option>
                      <option *ngFor = "let min of mins">{{min}}</option>
                      </select>
                      <div *ngIf="turnEndTime.errors && (turnEndTime.dirty || turnEndTime.touched || addProcessFrom.submitted)  " class="error errorRight" >
                      <div [hidden]="!turnEndTime.errors.required">
                        End Time is required!
                      </div>
                    </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="companyDetails compantForm">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Remarks</label>
                    <textarea class="form-control formTextArea" cols="100" name="remarks" [(ngModel)]="addProcess.remarks" #remarks="ngModel" required></textarea>
                <div *ngIf="remarks.errors && (remarks.dirty || remarks.touched || addProcessFrom.submitted)  " class="error" >
                    <div [hidden]="!remarks.errors.required">
                      Remarks is required!
                    </div>
                  </div>
                  <div class="clearfix"></div>
                </div>
              </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-md-12">
                <div class="button-group pull-right">
                    <a class="button btn-gry buttonEdit" href="javascript:void()">Edit</a>
                    <button class="button btn-blue buttonEdit"   type="submit">Save</button>
                </div>
                <div class="clearfix"></div>
            </div>
</form>

            <div class="clearfix"></div>
            <div class="col-md-12 tableDetails">
                <table class="table table-bordered processTable" style="width: 100%">
                    <thead>
                        <tr>
                            <th style="width: 5%">S.No</th>
                            <th style="width: 35%">Process Name</th>
                            <!--<th>Name</th>-->
                            <th style="width: 30%">TAT</th>
                            <th style="width: 30%">Remark</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor='let row of processData ; let i = index' >
                            <td style="width: 5%">{{i+1}}</td>
                            <td style="width: 35%">{{row.processName}}</td>
                            <td style="width: 30%">{{row.turnStartTime}} {{row.turnEndTime}}</td>
                            <td style="width: 30%">{{row.remarks}}</td>
                        </tr>
                        <!--<tr>
                            <td style="width: 20px">2</td>
                            <td style="width: 60px">Henry</td>
                            <td style="width: 60px">123</td>
                            <td style="width: 60px">456</td>
                        </tr>
                        <tr>
                            <td style="width: 20px">3</td>
                            <td style="width: 60px">David</td>
                            <td style="width: 60px">123</td>
                            <td style="width: 60px">456</td>
                        </tr>-->
                    </tbody>
                </table>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="clearfix"></div>
    </div>
</section>
