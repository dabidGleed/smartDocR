<!-- Modal -->
<div class="modal fade" #clientModel tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login as client</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Select Client</label>
          <select [(ngModel)]="selectedClient" class="form-control">
          <option value="{{client.name}}"  *ngFor="let client of clients">{{client.name}}</option>
        </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)=save(selectedClient)>Save</button>
      </div>
    </div>
  </div>
</div>
