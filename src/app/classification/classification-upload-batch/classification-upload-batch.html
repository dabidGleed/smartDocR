<si-header [isMenuEnabled]=false></si-header>
<div class="app-wrap col-md-12">
  <div class="row">
    <div class="col-md-12">
      <div class="span4 col-md-3 col-md-offset-9  app-file">
        <si-batchupload (fileUploaded)="onFileUploaded($event)"></si-batchupload>
      </div>
    </div>
  </div>
  <div>
    <si-classification-output [files]="files" [uploadfilename]="uploadfilename"></si-classification-output>
  </div>
</div>
